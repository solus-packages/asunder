name       : asunder
version    : 2.7
release    : 1
source     :
    - http://littlesvr.ca/asunder/releases/asunder-2.7.tar.bz2 : e69698f9524e443ac564b5d4b2df135ed7e5b2f94d6b3cabeae5bb2a3c828914
license    : GPL-2.0
component  : multimedia.audio 
summary    : a graphical CD ripper and encoder 
description: |
    Asunder is a graphical Audio CD ripper and encoder for Linux. You can use it to save tracks from an Audio CD as any of WAV, MP3, OGG, FLAC, Opus, WavPack, Musepack, AAC, and Monkey's Audio files.
builddeps  :
        - pkgconfig(gtk+-2.0)
        - pkgconfig(libcddb)
        - intltool
rundeps    :
        - libcdio-paranoia
        - wavpack-utils
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
