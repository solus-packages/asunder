name       : asunder
version    : 2.8
release    : 2
source     :
    - http://littlesvr.ca/asunder/releases/asunder-2.8.tar.bz2 : d8c7014b87ab3c5467876def4d8650fd09fe415ded9de2569c629296499b09db
license    : GPL-2.0
component  : multimedia.audio 
summary    : a graphical CD ripper and encoder 
description: |
    Asunder is a graphical Audio CD ripper and encoder for Linux. You can use it to save tracks from an Audio CD as any of WAV, MP3, OGG, FLAC, Opus, WavPack, Musepack, AAC, and Monkey's Audio files.
builddeps  :
        - pkgconfig(gtk+-2.0)
        - pkgconfig(libcddb)
        - intltool
rundeps    :
        - libcdio-paranoia
        - wavpack-utils
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
