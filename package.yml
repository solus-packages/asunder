name       : asunder
version    : 2.9.3
release    : 5
source     :
    - http://littlesvr.ca/asunder/releases/asunder-2.9.3.tar.bz2 : 8533c634802a6e830c887015eb169f4807de6539ae3d373620c81be05a886098
license    : GPL-2.0-or-later
component  : multimedia.audio
summary    : a graphical CD ripper and encoder
description: |
    Asunder is a graphical Audio CD ripper and encoder for Linux. You can use it to save tracks from an Audio CD as any of WAV, MP3, OGG, FLAC, Opus, WavPack, Musepack, AAC, and Monkey's Audio files.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libcddb)
    - intltool
rundeps    :
    - libcdio-paranoia
    - vorbis-tools
    - wavpack-utils
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
